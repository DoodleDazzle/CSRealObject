<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if session %}
        <h1>Welcome, {{ session.userinfo.name }}</h1>
        <pre>{{ pretty }}</pre>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Welcome, Guest!</h1>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
